<html>

</head>
  <body>
    <section id="banner">
        <img src="IMAGES/ielogo.png" class="logo">
      <div class="bannertxt"> 
        <h1 style="padding-bottom: 30px;">Working Hours</h1>

      </div>

    <div id="sidenav">
      <nav>

      </nav>

    <div id="menubtn"><img src="IMAGES/mnu.png" id="menu"></div>

    <script>
      var menubtn = document.getElementById("menubtn")
      var sidenav = document.getElementById("sidenav")
      var menu = document.getElementById("menu")
      sidenav.style.right = "-250px"
      menubtn.onclick = function() {

        if(sidenav.style.right == "-250px") {
          sidenav.style.right = "0px"
          menu.src = "IMAGES/closex.png";
        }

        else{
          sidenav.style.right = "-250px"
          menu.src = "IMAGES/mnu.png";
        }

      }
    </script>
 
  </body>
